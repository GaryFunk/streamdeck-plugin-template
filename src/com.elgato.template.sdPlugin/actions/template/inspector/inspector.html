<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name=viewport
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>com.elgato.template Property Inspector</title>
    <link rel="stylesheet" href="../../../libs/css/sdpi.css">
</head>
<body>
<div class="sdpi-wrapper">

    <!-- DROP HTML-STUFF BELOW -->

    <!--
      Here we just copied a couple of elements from the PISamples example, which contains
      a huge collection pre-made HTML-elements for you to use.
      Important here is (if you plan to communicate from the Property Inspector to the plugin without
      further programming), that you add an 'id' to an element's control.
      This will get the 'key', which is sent to the plugin (or settings), along with the value of
      the control.
    -->

    <div class="sdpi-item">
        <div data-localize class="sdpi-item-label">Name</div>
        <input id="mynameinput" class="sdpi-item-value" type="text" value=""/>
    </div>

    <div type="textarea" class="sdpi-item">
        <div class="sdpi-item-label up20" data-localize>Message</div>
        <div class="sdpi-item-value textarea">
            <textarea type="textarea" maxlength="50" id="mymessage" class="three-lines"></textarea>
            <label for="mymessage">0/50</label>
        </div>
    </div>

    <div class="sdpi-item">
        <div class="sdpi-item-label" data-localize>Button</div>
        <button class="sdpi-item-value" id="clickme" value="Click Me" data-localize>Click Me</button>
    </div>


    <!-- END OF SDPI-WRAPPER -->

</div>

<div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
<script src="../../../libs/js/socket-utils.js"></script>
<script src="../../../libs/js/json-utils.js"></script>
<script src="../../../libs/js/destination.js"></script>
<script src="../../../libs/js/event-handler.js"></script>
<script src="../../../libs/js/deck.js"></script>
<script src="../../../libs/js/connect.js"></script>
<script src="../../../libs/js/localize.js"></script>
<script src="../../../libs/js/dynamic-styles.js"></script>
<script>
    StreamDeck.registerConnected(() => {
        StreamDeck.loadLocalization(StreamDeck.language, '../../../');
    });
</script>
<script src="inspector.js"></script>
</body>
</html>
